services:
  # KAURI OCR Service
  kauri_ocr_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kauri_ocr_service
    ports:
      - "8013:8003"
    environment:
      - DATABASE_URL=postgresql+asyncpg://kauri_user:kauri_password@postgres:5432/kauri_ocr
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=kauri
      - RABBITMQ_PASSWORD=kauri_password
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
      - DEBUG=True
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./processed_pdfs:/app/processed_pdfs
      - ../../traitement_ocr:/app/traitement_ocr
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - minio
    networks:
      - kauri_network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kauri_ocr_postgres
    environment:
      - POSTGRES_USER=kauri_user
      - POSTGRES_PASSWORD=kauri_password
      - POSTGRES_DB=kauri_ocr
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kauri_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kauri_ocr_redis
    ports:
      - "6390:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - kauri_network
    restart: unless-stopped

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: kauri_ocr_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=kauri
      - RABBITMQ_DEFAULT_PASS=kauri_password
      - RABBITMQ_DEFAULT_VHOST=/kauri
    ports:
      - "5683:5672"   # AMQP
      - "15683:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - kauri_network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: kauri_ocr_minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9002:9000"      # API
      - "9092:9090"      # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9090"
    networks:
      - kauri_network
    restart: unless-stopped

  # OCR Worker (CPU)
  ocr_worker_cpu:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://kauri_user:kauri_password@postgres:5432/kauri_ocr
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=kauri
      - RABBITMQ_PASSWORD=kauri_password
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SECRET_KEY=your-secret-key-change-in-production
      - WORKER_CONCURRENCY=2
      - OCR_USE_GPU=False
      - ENVIRONMENT=development
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./processed_pdfs:/app/processed_pdfs
      - ../../traitement_ocr:/app/traitement_ocr
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - minio
    networks:
      - kauri_network
    restart: unless-stopped
    command: python -m app.workers.ocr_worker

networks:
  kauri_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
